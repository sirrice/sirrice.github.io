<div class="row body">
  <div class="col-md-12">

    <div class="row">
      <div class="col-md-3" >
        <div class="sidebar">
          <h4>Recent News</h4>
          {{ content }}
        </div>
      </div>
      <div class="col-md-6">
        <h4><span id="pubs-title">All Publications</span>
          <!--<small id="pubs-toggle">(<span>Show Selected</span>)</small>-->
        </h4>
        <div class="" style="margin-bottom:1.5em; ">
          <span class="btn btn-sm tagbtn tagbtn-selected" data-tag="all" >All</span>
          <span class="btn btn-outline-secondary btn-sm tagbtn" data-tag="selected" >Selected</span>
          <span class="btn btn-outline-secondary btn-sm tagbtn" data-tag="db" >DB</span>
          <span class="btn btn-outline-secondary btn-sm tagbtn" data-tag="vis" >VIS</span>
          <span class="btn btn-outline-secondary btn-sm tagbtn" data-tag="ml" >ML</span>
          <span class="btn btn-outline-secondary btn-sm tagbtn" data-tag="llm" >LLM</span>
          <span class="btn btn-outline-secondary btn-sm tagbtn" data-tag="datasearch" >Data Search</span>
          </div>
        {% include pubs.html  %}

      </div>
      <div class="col-md-3">
        <div class="sidebar tight">
        {% capture misc %}{% include misc.md %}{% endcapture %}
        {{ misc | markdownify }}
        </div>
       </div>
    </div>


  </div>
</div>
