<script>


  function togglepubs(showall) {
    $(".selected-false").toggle();
    var btn = $("#pubs-toggle span");
    if (showall) {
      btn.text("Show Selected");
      $("#pubs-title").text("All Publications")
    } else {
      btn.text("Show All");
      $("#pubs-title").text("Selected Publications")
    }
  }

  // publications
  //var showall = true;
  //$("#pubs-toggle").click(() => {
  //    showall = !showall;
  //    togglepubs(showall)
  //})

  $(".tagbtn").on('click', function() {
    let tag = $(this).data("tag");
    toggletag(tag);
    $(".tagbtn")
      .removeClass("btn-secondary")
      .removeClass("tagbtn-selected")
      .removeClass("btn-outline-secondary")
      .addClass("btn-outline-secondary")
    $(this)
      .removeClass("btn-outline-secondary")
      .addClass("btn-secondary")
      .addClass("tagbtn-selected")
    $("#pubs-title").text(`${tag} Publications`)

    console.log(this)
  })

  function toggletag(tag) {
    let q = ".paper"
    if (tag == "all") {}
    else if (tag == "selected") {
      q = ".selected-true"
    } else {
      q = `.tag-${tag}`
    }
    $(".paper").hide()
    $(q).show()
  }

  toggletag("all")
  //togglepubs(showall)
//$(".selected-false").hide();
</script>
